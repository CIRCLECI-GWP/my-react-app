version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.2.3
jobs:
  build:
    docker:
      - image: cimg/node:20.9-browsers
    working_directory: ~/your-project
    steps:
      - checkout
      - browser-tools/install-chrome
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Start Vite Dev Server
          command: npm run dev
          background: true
      - run:
          name: Run Lighthouse CI
          command: npx lhci autorun
      - run:
          name: Install XVFB
          command: sudo apt-get install -y xvfb
      - run:
          name: Run Cypress with Percy
          command: npx percy exec -- npx cypress run
  preview:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Install Vercel CLI
          command: npm install -g vercel
      - run:
          name: Deploy project to Vercel (preview)
          command: vercel --token $VERCEL_TOKEN --yes

  deploy:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Install Vercel CLI
          command: npm install -g vercel
      - run:
          name: Deploy project to Vercel
          command: vercel --token $VERCEL_TOKEN --prod --yes

workflows:
  version: 2
  preview_deployment:
    jobs:
      - build
      - preview:
          requires:
            - build
          filters:
            branches:
              ignore: main
      - deploy:
          requires:
            - build
            - preview
          filters:
            branches:
              only: main
